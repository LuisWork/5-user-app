<div class="container my-4">
    <button class="btn btn-primary my-4" (click)="setOpen()">{{(open) ? 'Close Form' : 'Create User'}}</button>
    <div class="row">
        <div class="col">
            <app-user [users]="users" (idUserEventEmitter)="removeUser($event)"
                (selectedUserEventEmitter)="setSelectedUser($event)" />
        </div>
    </div>
</div>
@if(open) {
<div class="abrir-modal fadeIn animacion">
    <app-user-form (newUserEventEmitter)="addUser($event)" [user]="userSelected" (openEventEmitter)="setOpen()" />
</div>
}
