<div class="container my-4">
    <div class="row">
        <div class="col">
            <app-user-form (newUserEventEmitter)="addUser($event)" [user]="userSelected"/>
        </div>  
        <div class="col">
            <app-user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="setSelectedUser($event)"/>
        </div>
    </div>
</div>
